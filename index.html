<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Tirage au Sort</h1>
    <textarea id="participantInput" rows="10" cols="50" placeholder="Collez ici les noms des participants, un par ligne"></textarea><br><br>
    <button id="drawButton">Faire le Tirage</button>
    <div id="winner"></div>

    <script>
        document.getElementById("drawButton").addEventListener("click", function () {
            const input = document.getElementById("participantInput").value.trim();
            const participants = input.split("\n").filter(name => name.trim() !== "");

            if (participants.length < 2) {
                document.getElementById("winner").textContent = "Veuillez entrer au moins 2 participants.";
                return;
            }

            const winner = participants[Math.floor(Math.random() * participants.length)];
            document.getElementById("winner").textContent = `Le gagnant est : ${winner}`;
        });
    </script>
</body>
</html>
