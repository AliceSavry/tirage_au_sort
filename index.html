<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unluck Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #fef4e8, #d3eaf7); /* Doux dégradé pastel */
            color: #333;
            min-height: 100vh; /* S'étend sur toute la hauteur de l'écran */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        h1 {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        textarea {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: 1em;
            width: 90%; /* Utilise 90% de la largeur disponible */
            max-width: 500px; /* Limite maximale pour les grands écrans */
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            font-family: 'Leckerli One', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4a261;
            color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 90%; /* Bouton responsive */
            max-width: 300px; /* Taille maximale du bouton */
        }
        button:hover {
            background-color: #e76f51;
        }
        #winner {
            margin-top: 20px;
            font-family: 'Knewave', cursive;
            font-size: 1.5em;
            font-weight: italic;
            color: green;
            display: inline-block;
            padding: 10px 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        #animationGif {
            display: block;
            width: 90%; /* GIF responsive */
            max-width: 300px; /* Taille maximale */
            height: auto; /* Maintient les proportions */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries pour les très petits écrans (inférieur à 400px) */
        @media (max-width: 400px) {
            h1 {
                font-size: 2em;
            }
            textarea {
                font-size: 0.9em;
                height: 120px;
            }
            button {
                font-size: 1em;
                padding: 8px 15px;
            }
            #winner {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Unluck Wheel</h1>
    <div id="input-container">
        <textarea id="participantInput" placeholder="Collez ici les noms des participants, un par ligne"></textarea>
        <img id="animationGif" src="" alt="GIF aléatoire">
    </div>
    <button id="drawButton">Faire le Tirage</button>
    <div id="winner">Le perdant s'affichera ici</div>
    <script src="script.js"></script> <!-- Fichier JS externe -->
</body>
</html>
