<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unluck Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }
        #input-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
        }
        textarea {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: 18px;
            width: 300px;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-family: 'Leckerli One', cursive;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4a261;
            color: #fff;
        }
        button:hover {
            background-color: #e76f51;
        }
        #winner {
            margin-top: 20px;
            font-family: 'Knewave', cursive;
            font-size: 40px;
            font-weight: italic;
            color: green;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 5px;
            margin: 20px auto;
            width: 50%;
            min-width: 300px;
            transition: color 0.3s;
        }
        #animationGif {
            display: block;
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Unluck Wheel</h1>
    <div id="input-container">
        <textarea id="participantInput" placeholder="Collez ici les noms des participants, un par ligne"></textarea>
        <img id="animationGif" src="" alt="GIF aléatoire">
    </div>
    <button id="drawButton">Faire le Tirage</button>
    <div id="winner">Le gagnant s'affichera ici</div>

    <script>
        const GIPHY_API_KEY = "i7DN7Y5grWRR8hTP53hOgF2KEboVz7v6"; // Votre clé API

        // Fonction pour obtenir un GIF aléatoire depuis Giphy
        async function fetchRandomGif() {
            const response = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=${GIPHY_API_KEY}&tag=funny&rating=g`);
            const data = await response.json();
            return data.data.images.original.url; // URL du GIF
        }

        async function startAnimation(participants, winnerDiv, gif, callback) {
            let index = 0;

            // Fonction pour changer le nom et le GIF
            async function updateNameAndGif() {
                if (index < participants.length) {
                    winnerDiv.textContent = participants[index];
                    winnerDiv.style.color = getRandomColor();

                    // Obtenir un nouveau GIF
                    const gifUrl = await fetchRandomGif();
                    gif.src = gifUrl;

                    index = (index + 1) % participants.length;
                }
            }

            // Lancer le changement à intervalles réguliers
            const interval = setInterval(updateNameAndGif, 500); // Change toutes les 500ms

            // Arrêter l'animation après 3 secondes
            setTimeout(() => {
                clearInterval(interval);
                callback();
            }, 3000);
        }

        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        document.getElementById("drawButton").addEventListener("click", async function () {
            const input = document.getElementById("participantInput").value.trim();
            const participants = input.split("\n").filter(name => name.trim() !== "");

            if (participants.length < 2) {
                document.getElementById("winner").textContent = "Veuillez entrer au moins 2 participants.";
                return;
            }

            const winnerDiv = document.getElementById("winner");
            const gif = document.getElementById("animationGif");

            // Lancer l'animation
            await startAnimation(participants, winnerDiv, gif, () => {
                const winner = participants[Math.floor(Math.random() * participants.length)];
                winnerDiv.textContent = `Le gagnant est : ${winner}`;
                winnerDiv.style.color = getRandomColor();
            });
        });
    </script>
</body>
</html>
