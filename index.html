<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unluck Wheel</title>
    <!-- Lien vers les polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-family: 'Shadows Into Light Two', cursive; /* Police pour l'en-tête */
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }
        textarea {
            font-family: 'Shadows Into Light Two', cursive; /* Police pour la zone de texte */
            font-size: 18px;
            width: 90%;
            max-width: 500px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-family: 'Leckerli One', cursive; /* Police pour le bouton */
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4a261;
            color: #fff;
        }
        button:hover {
            background-color: #e76f51;
        }
        #winner {
            margin-top: 20px;
            font-family: 'Knewave', cursive; /* Police pour la réponse */
            font-size: 40px;
            font-weight: italic;
            color: green;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 5px;
            margin: 20px auto;
            width: 50%;
            min-width: 300px;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Unluck Wheel</h1>
    <textarea id="participantInput" rows="10" placeholder="Collez ici les noms des participants, un par ligne"></textarea><br>
    <button id="drawButton">Faire le Tirage</button>
    <div id="winner">Le gagnant s'affichera ici</div>

    <script>
        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        // Fonction pour lancer l'animation
        function startAnimation(participants, winnerDiv, callback) {
            let index = 0;
            const interval = setInterval(() => {
                winnerDiv.textContent = participants[index];
                index = (index + 1) % participants.length;
                winnerDiv.style.color = getRandomColor(); // Change la couleur pendant l'animation
            }, 100); // Change le nom toutes les 100ms

            // Arrête l'animation après 3 secondes
            setTimeout(() => {
                clearInterval(interval);
                callback(); // Appelle la fonction pour afficher le gagnant
            }, 3000); // Durée de l'animation
        }

        document.getElementById("drawButton").addEventListener("click", function () {
            const input = document.getElementById("participantInput").value.trim();
            const participants = input.split("\n").filter(name => name.trim() !== "");

            if (participants.length < 2) {
                document.getElementById("winner").textContent = "Veuillez entrer au moins 2 participants.";
                return;
            }

            const winnerDiv = document.getElementById("winner");

            // Lancer l'animation
            startAnimation(participants, winnerDiv, () => {
                // Sélectionne un gagnant aléatoire après l'animation
                const winner = participants[Math.floor(Math.random() * participants.length)];
                winnerDiv.textContent = `Le gagnant est : ${winner}`;
                winnerDiv.style.color = getRandomColor(); // Change la couleur du gagnant
            });
        });
    </script>
</body>
</html>
