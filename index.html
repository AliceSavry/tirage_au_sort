<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unluck Wheel</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Playwrite+TZ+Guides&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <!-- FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="android-chrome-512x512.png" alt="Icône animée" id="movingIcon">
    <h1>Le Tirageausaur</h1>
    <div id="input-container">
        <textarea id="participantInput" placeholder="Collez ici les noms des participants, un par ligne"></textarea>
        <img id="animationGif" src="" alt="GIF aléatoire">
    </div>
    <button id="drawButton"><i class="fas fa-random"></i> Faire le Tirage</button>
    <div id="winner">Le perdant s'affichera ici</div>

    <!-- Historique -->
    <div id="history">
        <h2>Historique des tirages</h2>
        <ul id="historyList"></ul>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <ul id="scoreList"></ul>
    </div>

    <!-- Canvas pour les feux d'artifice -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
