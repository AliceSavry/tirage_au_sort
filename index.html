<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unluck Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Leckerli+One&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #fef4e8, #d3eaf7); /* Doux dégradé pastel */
            color: #333;
            min-height: 100vh; /* S'étend sur toute la hauteur de l'écran */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        h1 {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: 50px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #input-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
        }
        textarea {
            font-family: 'Shadows Into Light Two', cursive;
            font-size: 18px;
            width: 300px;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            font-family: 'Leckerli One', cursive;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4a261;
            color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #e76f51;
        }
        #winner {
            margin-top: 20px;
            font-family: 'Knewave', cursive;
            font-size: 40px;
            font-weight: italic;
            color: green;
            display: inline-block;
            padding: 10px 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 90%; /* Limite la largeur à 90% de l'écran */
            white-space: nowrap; /* Empêche le texte de passer à la ligne */
            overflow: hidden;
            text-overflow: ellipsis; /* Ajoute "..." si le texte dépasse la largeur maximale */
            text-align: center;
        }
        #animationGif {
            display: block;
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Unluck Wheel</h1>
    <div id="input-container">
        <textarea id="participantInput" placeholder="Collez ici les noms des participants, un par ligne"></textarea>
        <img id="animationGif" src="" alt="GIF aléatoire">
    </div>
    <button id="drawButton">Faire le Tirage</button>
    <div id="winner">Le perdant s'affichera ici</div>

    <script>
        const GIPHY_API_KEY = "i7DN7Y5grWRR8hTP53hOgF2KEboVz7v6"; // Votre clé API

        // Fonction pour obtenir un GIF aléatoire depuis Giphy
        async function fetchRandomGif() {
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=${GIPHY_API_KEY}&tag=funny&rating=g`);
                if (!response.ok) throw new Error("Erreur lors de la récupération du GIF.");
                const data = await response.json();
                return data.data.images.original.url; // URL du GIF
            } catch (error) {
                console.error("Erreur :", error);
                return "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif"; // GIF par défaut en cas d'erreur
            }
        }

        // Charger un GIF dès le chargement de la page
        window.onload = async function () {
            const gif = document.getElementById("animationGif");
            const gifUrl = await fetchRandomGif();
            gif.src = gifUrl; // Met le GIF dans la balise <img>
        };

        async function startAnimation(participants, winnerDiv, gif, callback) {
            let dotCount = 0;

            // Fonction pour changer les points et le GIF
            async function updateDotsAndGif() {
                // Ajouter les points défilants
                dotCount = (dotCount + 1) % 4; // Cycle : 0, 1, 2, 3
                const dots = ".".repeat(dotCount); // Génère ".", "..", "..." ou "...."
                winnerDiv.textContent = dots;

                // Obtenir un nouveau GIF
                const gifUrl = await fetchRandomGif();
                gif.src = gifUrl;
            }

            // Lancer le changement à intervalles réguliers
            const interval = setInterval(updateDotsAndGif, 250); // Change toutes les 250ms

            // Arrêter l'animation après 2 secondes
            setTimeout(() => {
                clearInterval(interval);
                callback();
            }, 2000);
        }

        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        document.getElementById("drawButton").addEventListener("click", async function () {
            const input = document.getElementById("participantInput").value.trim();
            const participants = input.split("\n").filter(name => name.trim() !== "");

            if (participants.length < 2) {
                document.getElementById("winner").textContent = "Veuillez entrer au moins 2 participants.";
                return;
            }

            const winnerDiv = document.getElementById("winner");
            const gif = document.getElementById("animationGif");

            // Lancer l'animation
            await startAnimation(participants, winnerDiv, gif, () => {
                const winner = participants[Math.floor(Math.random() * participants.length)];
                winnerDiv.textContent = `Désolé ${winner}, c'est à toi !`;
                winnerDiv.style.color = getRandomColor();
            });
        });
    </script>
</body>
</html>
